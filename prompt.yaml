**Hybrid MRR Chatbot:**
The Hybrid MRR Chatbot uses OpenAI to answer questions from medical charts with accurate, page-level evidence. It processes unstructured data like office visits and labs, helping MRR teams make faster, audit-ready decisions with confidence.

**TMV Chatbot:**
The TMV Chatbot combines encounter PDFs and structured JSONs like claims and immunizations, using a vector database for smart retrieval. It offers a unified member view and quick access to key insights for better care decisions.
